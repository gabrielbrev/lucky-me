<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<title>LuckyMe</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<style>
			body {
				background-color: #121212;
			}
		</style>
	</head>
	<body class="text-light">
		<nav class="navbar navbar-expand-lg bg-dark sticky-top navbar-dark">
			<div class="container">
				<a class="navbar-brand text-light" href="index.html">LuckyMe</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
						<li class="nav-item"><a class="nav-link" href="profile.html">Meu Perfil</a></li>
						<li class="nav-item"><a class="nav-link" href="winners.html">Ganhadores</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container py-5">
			<div class="d-flex justify-content-end">
				<a href="index.html" class="btn-close btn-close-white" aria-label="Close"></a>
			</div>
			<div class="row">
				<div id="carouselExample" class="carousel slide col-md-6">
					<div class="carousel-inner rounded overflow-hidden">
						<div class="carousel-item active">
							<img
								src="assets/eclipse1.png"
								class="img-fluid"
								style="height: 400px; width: 100%; object-fit: cover"
								alt="eclipse"
							/>
						</div>
						<div class="carousel-item">
							<img
								src="assets/eclipse2.png"
								class="img-fluid"
								style="height: 400px; width: 100%; object-fit: cover"
								alt="eclipse"
							/>
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselExample"
						data-bs-slide="prev"
					>
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselExample"
						data-bs-slide="next"
					>
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>

				<div class="col-md-6">
					<h2>Mitsubishi Eclipse 1995</h2>
					<p>Participe já com apenas R$0,50 por entrada.</p>
					<p><strong>Entradas já feitas:</strong> 7.987 / 10.000</p>

					<form>
						<label for="entryCount" class="form-label">Quantidade de entradas</label>
						<input
							type="number"
							class="form-control mb-3 bg-dark text-light border-secondary"
							id="entryCount"
							min="1"
							max="500"
							value="5"
						/>
						<button id="liveToastBtn" type="submit" class="btn btn-primary">Participar Agora</button>
					</form>

					<div class="mt-4">
						<h5>Progresso:</h5>
						<div class="progress bg-secondary">
							<div class="progress-bar bg-primary" style="width: 79%">79%</div>
						</div>
					</div>

					<div class="mt-4">
						<h5>Dono do sorteio:</h5>
						<p>@vp_raceteam</p>
					</div>
				</div>
			</div>

			<div class="toast-container position-fixed bottom-0 end-0 p-3">
				<div
					id="liveToast"
					class="toast border-secondary"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
				>
					<div class="toast-header bg-dark text-light border-secondary">
						<strong class="me-auto">Boa sorte!</strong>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="toast"
							aria-label="Close"
						></button>
					</div>
					<div class="toast-body bg-dark text-light border-secondary rounded-bottom">
						Você está participando do sorteio.
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			const toastTrigger = document.getElementById("liveToastBtn");
			const toastLiveExample = document.getElementById("liveToast");

			if (toastTrigger) {
				const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
				toastTrigger.addEventListener("click", (event) => {
					event.preventDefault();
					toastBootstrap.show();
				});
			}
		</script>
	</body>
</html>
